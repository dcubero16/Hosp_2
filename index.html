<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | Hospital</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
</head>
<body>
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" width=960 height=600></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"></div>
    <div id="unity-footer">
      <div id="unity-webgl-logo"></div>
      <div id="unity-fullscreen-button"></div>
      <div id="unity-build-title">Hospital</div>
    </div>
  </div>

  <script>
    // Define Unity configuration and loading logic
    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/Hosp_Test_NoComp_YesDecomp.loader.js";
    var config = {
      dataUrl: buildUrl + "/Hosp_Test_NoComp_YesDecomp.data",
      frameworkUrl: buildUrl + "/Hosp_Test_NoComp_YesDecomp.framework.js",
      codeUrl: buildUrl + "/Hosp_Test_NoComp_YesDecomp.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "VIU",
      productName: "Hospital",
      productVersion: "0.1.0",
      showBanner: function(msg, type) {
        var banner = document.getElementById('unity-warning');
        var div = document.createElement('div');
        div.innerHTML = msg;
        if (type === 'error') div.style = 'background: red; padding: 10px;';
        else if (type === 'warning') div.style = 'background: yellow; padding: 10px;';
        banner.appendChild(div);
      }
    };

    var script = document.createElement('script');
    script.src = loaderUrl;
    script.onload = () => {
      if (typeof createUnityInstance === 'function') {
        var canvas = document.getElementById('unity-canvas');
        var loadingBar = document.getElementById('unity-loading-bar');
        var progressBarFull = document.getElementById('unity-progress-bar-full');
        var fullscreenButton = document.getElementById('unity-fullscreen-button');

        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      } else {
        console.error('createUnityInstance is not defined');
        alert('createUnityInstance is not defined');
      }
    };
    script.onerror = () => {
      console.error('Failed to load ' + loaderUrl);
      alert('Failed to load ' + loaderUrl);
    };

    document.body.appendChild(script);
  </script>
</body>
</html>
